<VirtualHost *:80>
	ServerName		alisoventures.com
	DocumentRoot	/var/www/alisoventures/html
	CustomLog			/var/www/alisoventures/access_log hoologic env=!hoo_no_log
	ErrorLog			/var/www/alisoventures/error_log
</VirtualHost>
<VirtualHost *:80>
	ServerName											www.alisoventures.com
	RedirectMatch permanent /(.*)		http://alisoventures.com/$1
</VirtualHost>
